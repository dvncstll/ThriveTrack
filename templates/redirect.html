<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e6fbf7 0%, #e6fafe 100%);
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c6d62;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2c6d62;
            margin-bottom: 10px;
        }
        p {
            color: #64748b;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Welcome to ThriveTrack</h2>
        <p>Redirecting to login...</p>
    </div>

    <script>
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            
            if (isLoggedIn === 'true' && userRole) {
                // User is logged in, redirect to appropriate dashboard
                if (userRole === 'hr') {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'employee-dashboard.html';
                }
            } else {
                // User is not logged in (logout scenario), show logout message
                const titleElement = document.querySelector('h2');
                const messageElement = document.querySelector('p');
                
                titleElement.textContent = 'Logged Out Successfully';
                messageElement.textContent = 'Redirecting to login...';
                
                // Redirect to login after showing logout message
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
